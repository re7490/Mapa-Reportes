<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #d1e0ef;
            color: #333;
        }
        /* estilo contenedor ppal */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            background-color: #d1e0ef;
            padding: 0%;
        }
        /* estilo recuadro login */
        .login-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;  
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }
        .login-box h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }
        .login-box ul {
            list-style: none;
            padding: 0;
        }
        .login-box li {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        /* estilo botón inicio de sesión */
        .boton {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .boton:hover {
            background-color: #0056b3;
        }
        /* estilo enlace registro */
        .registro-link {
            display: inline-block;
            margin-top: 10px; 
            padding: 3px 7px;
            font-size: 10px;
            color: #007bff;
            text-decoration: none;
            border: 1px solid #007bff;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .registro-link:hover {
            background-color: #007bff;
            color: white;
        }
        .volver {
            position: absolute; 
            bottom: 10px; 
            left: 10px;  
            padding: 3px 7px;
            background-color: #f44336; 
            color: white;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .volver:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar sesion</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="boton">Iniciar sesion</button>
            </form>
            <a href="{% url 'registro' %}" class="registro-link">¿No tienes cuenta?</a>
            <a href="{% url 'home' %}" class="volver">Volver</a>
        </div>
    </div>
</body>
</html>
