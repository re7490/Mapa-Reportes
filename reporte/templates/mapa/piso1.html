<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Bilioteca Nacional</title>
    <style>
        /* Contenedor del mapa */
        .mapa-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            max-width: 800px; /* Ajusta según el tamaño máximo deseado */
            width: 80%; /* Tamaño relativo para adaptarse a pantallas */
        }

        /* Imagen del mapa */
        .mapa-imagen {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Estilo del marcador */
        .marcador {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            transform: translate(-50%, -50%); /* Centra el marcador */
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 400px;
            width: 90%;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
{% load static %}
<body>
    <h1>Mapa piso 1</h1>
    <div class="mapa-container">
        <img src="{% static 'reporte/imagenes/1er_piso.jpg' %}" alt="Mapa" class="mapa-imagen" id="mapa">
    </div>
    <div class="button">
        <a href="{% url 'piso-1' %}" class="button">Piso -1</a>
        <a href="{% url 'piso2' %}" class="button">Piso 2</a>
        {% if user.is_authenticated %}
            <a href="{% url 'postlogin' %}" class="button">Volver</a>
        {% else %}
            <a href="{% url 'home' %}" class="button">Volver</a>
        {% endif %}
    </div>

    <!-- Overlay para el popup -->
    <div class="overlay" id="overlay"></div>

    <!-- Formulario de reporte popup -->
    <div id="popup">
        <h2>Hacer un reporte</h2>
        <form action="{% url 'crear_reporte' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="piso" value="1">
            <input type="hidden" name="pin_location" id="pin_location">

            <label for="titulo">Título:</label>
            <input type="text" name="titulo" id="titulo" required>
            <br>

            <label for="descripcion">Descripción:</label>
            <textarea name="descripcion" id="descripcion" required></textarea>
            <br>

            <label for="gravedad">Gravedad:</label>
            <select name="gravedad" id="gravedad" required>
                <option value="1">Baja</option>
                <option value="2">Media</option>
                <option value="3">Alta</option>
            </select>
            <br>

            <label for="urgencia">Urgencia:</label>
            <select name="urgencia" id="urgencia" required>
                <option value="1">No urgente</option>
                <option value="2">Urgente</option>
                <option value="3">Crítica</option>
            </select>
            <br>
            
            <!-- Campos ocultos para coordenadas -->
            <input type="hidden" name="x" id="x">
            <input type="hidden" name="y" id="y">

            <button type="submit">Reportar</button>
            <button type="button" onclick="cerrarPopup()">Cerrar</button>
        </form>
    </div>

    <script>
        const mapa = document.getElementById("mapa");
        const popup = document.getElementById("popup");
        const overlay = document.getElementById("overlay");
        const xInput = document.getElementById("x");
        const yInput = document.getElementById("y");
        

        // Aseguramos que la imagen haya cargado antes de poner pin
        mapa.addEventListener("load", function() {
            mapa.addEventListener("click", function(event) {
                // Dimensiones reales imagen (sin escalar)
                const naturalWidth = mapa.naturalWidth;
                const naturalHeight = mapa.naturalHeight;

                // Dimensiones imagen en pantalla
                const rect = mapa.getBoundingClientRect();

                // Coordenadas clic en imagen escalada
                const clickX = event.clientX - rect.left;
                const clickY = event.clientY - rect.top;

                // Coordenadas clic ajustadas a dimensiones naturales
                const x = (clickX / rect.width) * naturalWidth;
                const y = (clickY / rect.height) * naturalHeight;

                // Deja pin + reciente
                const marcadorExistente = document.querySelector('.marcador');
                if (marcadorExistente) marcadorExistente.remove();

                // Crear y colocar el pin en lugar clicado
                const marcador = document.createElement("div");
                marcador.className = "marcador";
                marcador.style.left = `${(x / naturalWidth) * 100}%`;
                marcador.style.top = `${(y / naturalHeight) * 100}%`;
                mapa.parentElement.appendChild(marcador);

                // Guarda coordenadas en formulario
                xInput.value = x;
                yInput.value = y;

                // Mostrar el popup y el overlay
                popup.style.display = "block";
                overlay.style.display = "block";
            });
        });

        // Función para cerrar el popup
        function cerrarPopup() {
            popup.style.display = "none";
            overlay.style.display = "none";
        }
    </script>
</body>
</html>
