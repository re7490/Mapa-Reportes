{% extends 'home.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reportes</title>
</head>
<body>
    <h1>Reportes</h1>
    <ul>
        {% for r in r %}
        {% if r.completado == False %}
        <li>
            <a href="{{r.id}}">
                <h1>{{r.titulo}}</h1>
            </a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</body>
</html>

{% endblock %}
