{% extends 'home.html' %}

{% block content%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegir Piso</title>
    <style>
        .botones-pisos {
            display: flex;
            flex-direction: column; /* Mensaje arriba, botones abajo */
            justify-content: center;
            align-items: center; /* Centra el contenido horizontalmente */
            margin-top: 20px;
        }
    
        .mensaje-botones {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 10px; /* Espacio entre el mensaje y los botones */
        }
    
        .botones-horizontales {
            display: flex; /* Alinea los botones en una fila */
            justify-content: center;
            gap: 20px; /* Espaciado entre los botones */
        }
    
        .botones-horizontales .button-piso {
            text-align: center;
            padding: 10px 20px;
            background-color: #554d43;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
    
        .botones-horizontales .button-piso:hover {
            background-color: #8a847d;
        }
    </style>
    
</head>
<body>
    <div class="botones-pisos">
        <p class="mensaje-botones">Selecciona el piso donde quieres hacer el reporte</p>
        <div class="botones-horizontales">
            <a href="{% url 'piso-1' %}" class="button-piso">Piso -1</a>
            <a href="{% url 'piso1' %}" class="button-piso">Piso 1</a>
            <a href="{% url 'piso2' %}" class="button-piso">Piso 2</a>
        </div>
    </div>
    <!--<div class="lista">
        <h2>Reportes realizados</h2>
        <ul>
            {% for r in reportes %}
                <li>
                    <a href="{% url 'reporte_' r.id %}">
                        <h1>{{ r.titulo }}</h1>
                    </a>
                </li>
            {% empty %}
                <li>No hay reportes pendientes</li>
            {% endfor %}
        </ul>
    </div>-->
    
</body>
</html>
{% endblock %}
